apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

archivesBaseName = 'marqueeview'
group = 'asia.ivity.android'


def  version = '1.0'

android {
	compileSdkVersion 30
	buildToolsVersion "29.0.2"
	defaultConfig {
		minSdkVersion 19
		targetSdkVersion 30
		versionCode 1
		versionName(version)
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

publishing {
	publications {
		mavenJAR(MavenPublication) {
			afterEvaluate {
				artifact libraryJar
			}

			pom {
				packaging = 'jar'

				name = 'MarqueeView'
				description = 'Extensive library for customized marquee effect.'
				url = 'https://github.com/oppia/Android-MarqueeView'

				licenses {
					license {
						name = 'BSD License'
						url = 'http://opensource.org/licenses/bsd-license.php'
						distribution = 'repo'
					}
				}
			}
		}
	}
}

task libraryJar(type: Jar, dependsOn: ['compileReleaseJavaWithJavac']) {
	from {
		compileReleaseJavaWithJavac.destinationDir
	}
	archiveName "marqueeview-${version}.jar"
}
